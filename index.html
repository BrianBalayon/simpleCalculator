<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="stylesheet" href="styles.css">
    <title> Simple Calculator </title>
</head>



<body>

    <div id="calculator">
        <span id="screen">Hello</span>

        <button class="single gray" id="AC"> AC </button>
        <button class="single gray" id="neg"> +/- </button>
        <button class="single gray" id="per"> % </button>
        <button class="single op" id="div"> &divide; </button>

        <button class="single number" id="7"> 7 </button>
        <button class="single number" id="8"> 8 </button>
        <button class="single number" id="9"> 9 </button>
        <button class="single op" id="mul"> &times; </button>

        <button class="single number" id="4"> 4 </button>
        <button class="single number" id="5"> 5 </button>
        <button class="single number" id="6"> 6 </button>
        <button class="single op" id="sub"> - </button>

        <button class="single number" id="1"> 1 </button>
        <button class="single number" id="2"> 2 </button>
        <button class="single number" id="3"> 3 </button>
        <button class="single op" id="add"> + </button>

        <button class="double number" id="0"> 0 </button>
        <button class="single number" id="dot"> . </button>
        <button class="single op" id="eq"> = </button>
    </div>

</body>

</html>
