<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script type="text/javascript" src="app.js"></script>

    <div id="calculator">
      <span id="screen">0</span>

      <button class="single gray" id="AC">AC</button>
      <button class="single gray" id="neg">+/-</button>
      <button class="single gray" id="per">%</button>
      <button class="single op" id="div" value="/">&divide;</button>

      <button class="single number" id="7" value="7">7</button>
      <button class="single number" id="8" value="8">8</button>
      <button class="single number" id="9" value="9">9</button>
      <button class="single op" id="mul" value="*">&times;</button>

      <button class="single number" id="4" value="4">4</button>
      <button class="single number" id="5" value="5">5</button>
      <button class="single number" id="6" value="6">6</button>
      <button class="single op" id="sub" value="-">-</button>

      <button class="single number" id="1" value="1">1</button>
      <button class="single number" id="2" value="2">2</button>
      <button class="single number" id="3" value="3">3</button>
      <button class="single op" id="add" value="+">+</button>

      <button class="double number" id="0" value="0">0</button>
      <button class="single number" id="dot">.</button>
      <button class="single op" id="eq">=</button>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
